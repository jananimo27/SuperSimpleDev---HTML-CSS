<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display block and Inline Block</title>
    <link rel="stylesheet" href="/CSS/display&inlineblock.css" />
  </head>
  <body>
    <h2>Exercise:</h2>
    <ol type="1">
      <li>
        <input type="text" placeholder="Name" class="e1-1" />
        <input type="text" placeholder="Email" class="e1-2" />
      </li>
      <li>
        <p class="e2-1">
          Thanks for chatting with our customer support. Would you like to take
          our quick survey?
        </p>
        <button class="e2-2">Yes</button>
        <button class="e2-3">No</button>
      </li>
      <li>
        <img src="/Images/google.png" alt="logo" class="logo-1" />
        <input
          type="text"
          placeholder="Search Google or type a URL"
          size="70px"
          class="e3-1"
        />
      </li>
      <li>
        <input type="text" placeholder="First name" size="10" class="e4-1" />
        <input type="text" placeholder="Last name" size="10" class="e4-2" />
        <input type="text" placeholder="Email" size="28px" class="e4-3" />
        <button class="e4-4">Sign Up</button>
      </li>
      <li>
        <h2>Request a ride now</h2>
        <input
          class="e5-1"
          type="text"
          size="40"
          placeholder="Enter pickup location"
        />
        <input
          class="e5-2"
          type="text"
          size="40"
          placeholder="Enter destination"
        />

        <button class="e5-3">Request now</button>
        <button class="e5-4">Schedule for later</button>
      </li>
    </ol>
  </body>
</html>
