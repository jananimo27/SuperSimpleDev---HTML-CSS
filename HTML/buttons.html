<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buttons</title>
    <link rel="stylesheet" href="/CSS/buttons.css" />
  </head>
  <body>
    <button class="subscribe-button">SUBSCRIBE</button>
    <button class="join-button">JOIN</button>
    <button class="tweet-button">Tweet</button>
    <br />
    <h2>Exercise:</h2>
    <br />
    <button class="uber-button">Request now</button>
    <label for="uber-button">Uber Button</label>
    <br />
    <button class="amazon-button">Add to Cart</button>
    <label for="amazon-button">Amazon Button</label>
    <br />
    <button class="github-button">Sign up</button>
    <label for="github-button">GitHub Button</label>
    <br />
    <div class="bootstrap-buttons">
      <button class="bootstrap-button-1">Get Started</button>
      <button class="bootstrap-button-2">Download</button>
      <label for="bootstrap-buttons">Bootstrap Buttons</label>
    </div>
    <div class="linkedin-buttons">
      <button class="linkedin-button-1">Apply on company website</button>
      <button class="linkedin-button-2">Save</button>
      <label for="linkedin-buttons">LinkedIn Buttons</label>
    </div>
  </body>
</html>
